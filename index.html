<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <!-- Set character formatting -->
		<title>Drainage Basin Selection</title>
		<!-- Link the javascript library on the web -->
		<script type="text/javascript" src="./js/d3.js"></script>
	</head>
	<style>
	</style>
	<body>
	<script type="text/javascript">
  			var path = d3.geoPath();

  			//Width and height
			var w = 1000;
			var h = 1000;

			//Define default path generator
			var path = d3.geoPath();

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

		d3.json("./datasets/drainage_basins_gjson.geojson", function(json){
			svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path);
		});
		</script>
	</body>
</html>
